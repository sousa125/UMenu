{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto py-8">
        <div class="flex flex-wrap">
            <div class="w-full md:w-6/12 lg:w-6/12 xl:w-6/12">
                <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="w-full h-auto">
            </div>
            <div class="w-full md:w-6/12 lg:w-6/12 xl:w-6/12">
                <h2 class="text-2xl font-bold mb-4">{{ produto.nome }}</h2>
                <p class="text-gray-600 mb-4">{{ produto.descricao }}</p>
                <p class="mb-2"><strong>Pre√ßo:</strong> R$ {{ produto.preco }}</p>
                <p class="mb-2"><strong>Categoria:</strong> {{ produto.categoria }}</p>
                <p class="mb-2"><strong>Vendedor:</strong> {{ produto.vendedor.nome }}</p>
                <p class="mb-2"><strong>Telefone:</strong> {{ produto.vendedor.telefone }}</p>
                <p class="mb-2"><strong>Email:</strong> {{ produto.vendedor.email }}</p>
            </div>
        </div>
    </div>
{% endblock %}
