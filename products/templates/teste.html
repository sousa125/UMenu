<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Página com Tailwind CSS</title>
</head>
<body class="bg-gray-200">
  <header class="p-4">
    <div class="flex items-center justify-between">
      <button class="text-gray-800 focus:outline-none">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 6h14a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2zm0 5h14a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2zm0 5h14a1 1 0 0 1 0 2H3a1 1 0 0 1 0-2z" clip-rule="evenodd" />
        </svg>
      </button>
      <h1 class="text-xl font-bold text-gray-800">Meu Site</h1>
      <button class="text-gray-800 focus:outline-none">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM2 10a8 8 0 0 1 11.31-7.31A7.96 7.96 0 0 0 12 10H2zm8 8a7.96 7.96 0 0 0 5.31-1.97A8 8 0 0 1 10 18zm8-8h-2v2h2a6 6 0 1 1-6 6v-2a4 4 0 1 0 4-4z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </header>

  <main class="p-4">
    <div class="flex justify-center">
      <input class="w-64 px-4 py-2 text-gray-800 border border-gray-400 rounded-full focus:outline-none" type="text" placeholder="Pesquisar">
      <button class="ml-2 px-4 py-2 text-white bg-blue-500 rounded-full hover:bg-blue-600 focus:outline-none">Buscar</button>
    </div>

    <div class="mt-8">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-800">Carrossel</h2>
        <button class="text-blue-500 focus:outline-none">Ver mais</button>
      </div>
      <!-- Aqui você pode adicionar o código para o carrossel -->
    </div>

    <div class="mt-8">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-800">Lista de Cards</h2>
        <button class="text-blue-500 focus:outline-none">Ver mais</button>
      </div>
      <div class="grid grid-cols-1 gap-4 mt-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <!-- Aqui você pode adicionar o código para os cards -->
      </div>
    </div>
  </main>

  <footer class="p-4 bg-gray-800 text-white">
    <div class="flex justify-center">
      <button class="mr-4 px-4 py-2 text-white bg-red-500 rounded-full hover:bg-red-600 focus:outline-none">Botão 1</button>
      <button class="mr-4 px-4 py-2 text-white bg-green-500 rounded-full hover:bg-green-600 focus:outline-none">Botão 2</button>
      <button class="px-4 py-2 text-white bg-blue-500 rounded-full hover:bg-blue-600 focus:outline-none">Botão 3</button>
    </div>
  </footer>
</body>
</html>
